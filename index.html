<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>

    <!-- style.css  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader_item">
    </div>

    <!-- header -->
    <header>
        <video controls muted autoplay loop class="video_container">
            <source src="./video1.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <!-- video switch Button -->
        <button class="switch-btn">
            <span>
            play
            </span>
            <span>
            pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
